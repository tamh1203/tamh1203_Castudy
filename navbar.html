<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class=" site-navbar py-4 bg-white js-sticky-header site-navbar-target" role="banner">
      <div class="js-sticky-header ">
            <nav class="navbar bg-white navbar-expand-lg" aria-label="Light offcanvas navbar">
               <div class="container-fluid">
                 <a class="navbar-brand fs-1 fw-bold ms-5 text-uppercase" href="#">Selling</a>
                 <button
                   class="navbar-toggler"
                   type="button"
                   data-bs-toggle="offcanvas"
                   data-bs-target="#offcanvasNavbarLight"
                   aria-controls="offcanvasNavbarLight"
                 >
                   <span class="navbar-toggler-icon"></span>
                 </button>
                 <div
                   class="offcanvas offcanvas-end"
                   tabindex="-1"
                   id="offcanvasNavbarLight"
                   aria-labelledby="offcanvasNavbarLightLabel"
                 >
                   <div class="offcanvas-header">
                     <h5 class="offcanvas-title text-uppercase" id="offcanvasNavbarLightLabel">
                       Selling
                     </h5>
                     <button
                       type="button"
                       class="btn-close"
                       data-bs-dismiss="offcanvas"
                       aria-label="Close"
                     ></button>
                   </div>
                   <div class="offcanvas-body">
                     <ul class="navbar-nav justify-content-end flex-grow-1 pe-5">
                       <li class="nav-item">
                         <a class="nav-link active text-danger" aria-current="page" href="#">Home</a>
                       </li>
                       <li class="nav-item">
                         <a class="nav-link active" href="#">Products</a>
                       </li>
                       <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#"> About US</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" href="#">Special</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Testimonial</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" href="#">Blog</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" href="#">Contact</a>
                      </li>
                   </div>
                 </div>
               </div>
             </nav>
      </div>
   </header>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</html>
